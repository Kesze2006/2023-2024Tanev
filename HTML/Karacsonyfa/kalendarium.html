<!DOCTYPE html>
<html>
    <head>
        <title>Advent</title>
        <link rel="stylesheet" href="advent.css">
    </head>
    <body onload="init()">
        <script>

            function init()
            {
                console.log("start");
                for(let i = 0; i < 24;i++)
                {
                    gomDisz();
                }
            }

            function gomDisz()
            {
                let maxH = 880;
                let maxW= 810;

                let magassag = rand(0,1000);

                let arany = maxW/maxH*magassag;
                let szelesseg= maxW/2+rand(-1*arany/2,arany/2);


                let valtozo = rand(0,1)

                elem=document.createElement("img");
                if(valtozo == 0)
                {
                    elem.src="csaje.png";
                }
                else{
                    elem.src="gom2.png";
                }
                elem.style.height=rand(30,120)+"px";
                elem.style.position="absolute";
                elem.style.left=szelesseg+"px";
                elem.style.top=magassag+"px";

                document.getElementById("fenyo").appendChild(elem);
            }
            function rand(min,max)
            {
                return Math.floor(Math.random() * (max-min+1)) + min;
            }
        </script>
        <div id="fenyo">

        </div>
    </body>
</html>
