<!DOCTYPE html>
<html>
    <head>
        <title>Advent</title>
        <link rel="stylesheet" href="advent.css">
    </head>
    <body onload="init()">
        <script>

            function init()
            {
                console.log("start");
                for(let i = 0; i < 24;i++)
                {
                    gomDisz();
                }
            }

            function gomDisz()
            {
                elem=document.createElement("img");
                elem.src="gomb.png";
                elem.style.height=rand(30,120)+"px";
                elem.style.position="absolute";
                elem.style.left=rand(0,700)+"px";
                elem.style.top=rand(0,700)+"px";

                document.getElementById("fenyo").appendChild(elem);
            }
            function rand(min,max)
            {
                return Math.floor(Math.random() * (max-min+1)) + min;
            }
        </script>
        <div id="fenyo">

        </div>
    </body>
</html>
