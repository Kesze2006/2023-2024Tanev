<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Petőfi: Anyám tikja</title>
    </head>
    <body>
        <div id="ablak"></div>
        <script>
            const olvas = new XMLHttpRequest();
            olvas.onload = function() {
                document.getElementById("ablak")=olvas.responseText
            }
            olvas.open("get","")
            olvas.send()
        </script>
    </body>
</html>
