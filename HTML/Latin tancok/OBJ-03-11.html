        <script>

            class Par
            {
                constructor(tanc, lany, fiu)
                {
                    this.tanc=tanc;
                    this.fiu=fiu;
                    this.lany=lany;
                }
            }

            const forras = "cha-cha\nLuca\nKelemen\ncha-cha\nKatalin\nBertalan\ncha-cha\nAdrienn\nLajos\ncha-cha\nEmma\nIgor\ncha-cha\nVilma\nKolos\ncha-cha\nSzilvia\nAlfonz\ncha-cha\nElza\nTivadar\ncha-cha\nFruzsina\nEde\nsalsa\nSzilvia\nImre\nsalsa\nJudit\nAttila\nsalsa\nKatalin\nBertalan\nsalsa\nGabriella\nKelemen\nsalsa\nIrma\nKolos\nsalsa\nFruzsina\nTivadar\nrumba\nEmma\nAlfonz\nrumba\nSzilvia\nAttila\nrumba\nKatalin\nBertalan\nrumba\nAdrienn\nLajos\nrumba\nLuca\nKelemen\nrumba\nJudit\nKolos\nrumba\nElza\nSalamon\nrumba\nVilma\nImre\nrumba\nFruzsina\nTivadar\nrumba\nIrma\nMarcell\nsamba\nGabriella\nAlfonz\nsamba\nSzilvia\nIgor\nsamba\nElza\nKelemen\nsamba\nKatalin\nBertalan\nsamba\nAdrienn\nLajos\nsamba\nEmma\nKolos\nsamba\nLuca\nAttila\nsamba\nIrma\nImre\nsamba\nSzabina\nEde\nsamba\nFruzsina\nMarcell\njive\nEmma\nAttila\njive\nKatalin\nBertalan\njive\nElza\nKelemen\njive\nJudit\nKolos\njive\nIrma\nMarcell\njive\nSzilvia\nAlfonz\ntango\nVilma\nTivadar\ntango\nKatalin\nBertalan\ntango\nAdrienn\nLajos\ntango\nIrma\nKolos\ntango\nLuca\nSalamon\ntango\nEmma\nImre\ntango\nGabriella\nIgor\ntango\nElza\nAlfonz\ntango\nJudit\nAttila\ntango\nSzilvia\nKelemen\ntango\nFruzsina\nEde\ntango\nSzabina\nMarcell\nbachata\nKatalin\nBertalan\nbachata\nEmma\nKelemen\nbachata\nIrma\nEde\nbachata\nSzilvia\nIgor\nbachata\nLuca\nAlfonz\nbachata\nElza\nAttila\n";
            const sorok = forras.trimEnd().split("\n");
            //console.log(sorok);
            const tancok = [];
            for(let i = 0; i < sorok.length;i+=3)
            {
                tancok.push(new Par(sorok[i],sorok[i+1],sorok[i+2]))
            }

            function feldat2()
            {
                ir("feladat2","Az elsőként bemutatott tánc a "+tancok[0].tanc+" volt az utolsó pedig "+ tancok[tancok.length-1].tanc+" volt!")
            }

            function feldat3()
            {
                let darab = 0;

                tancok.forEach(function(ertek) {
                    if(ertek.tanc==="samba")
                    darab++})
                
                ir("feladat3","Sambat "+darab+" ember táncolt.")
            }

            function ir(hova,mi)
            {
                document.getElementById(hova).innerHTML=mi;
            }

            function feldat4()
            {
                const vilmaTancai = tancok.filter(function(v){
                    if(v.lany==="Vilma")
                    {
                        return v;
                    }
                        
                })
                const tancNevek = [] 
                vilmaTancai.forEach(function(v){
                    tancNevek.push(v.tanc)
                })
                ir("feladat4","Vilma a következő táncokat táncolta: "+tancNevek)
            }

            function feldat5()
            {
                const vilmaTancai = tancok.filter(function(v){
                    if(v.lany==="Vilma")
                    {
                        return v;
                    }
                })
                let tanc = document.getElementById("beker").value;
                let fiu = "";
                let jo = false;
                vilmaTancai.forEach(function(v){
                    if(tanc === v.tanc)
                    {
                        fiu = v.fiu;
                        jo = true;
                    }
                    else
                    {
                        
                    }
                })
                if(jo === true)
                {
                    ir("feladat5","Tánc: "+tanc+" Vilma párja: "+fiu);
                }
                else
                {
                    ir("feladat5","Vilma nem táncolt ilyen táncot");
                }
                
            }
            
        </script>
